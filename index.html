<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div id="wildStuff">
    <button id="newBook">NEW BOOK</button>
    <form>
      <button type="button" id="closeForm">X</button>
      <fieldset>
        <label for="title">Title:</label>
        <input id="title" type="text" pattern="^[A-Za-z0-9.,\- ]+$">
      </fieldset>
      <fieldset>
        <label for="author">Author:</label>
        <input id="author" type="text" pattern="^[A-Za-z\- ]+$">
      </fieldset>
      <fieldset>
        <label for="pages">Pages:</label>
        <input id="pages" type="number" pattern="^[0-9]+$">
      </fieldset>
      <fieldset>
        <label for="review">Review:</label>
        <input id="review" type="text" pattern="^[A-Za-z0-9.,\- ]+$">
      </fieldset>
      <button type="submit" id="submit">SUBMIT</button>
    </form>
  </div>
  <div id="bookList">
   
  </div>
</body>

</html>
